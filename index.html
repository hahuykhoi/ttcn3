<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hà Huy Khôi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="nen.mp4" type="video/mp4">
  </video>

  <div id="fps" class="fps-counter">FPS: 0</div>
  <div class="snow"></div>

  <div class="container">
    <div class="avatar-frame">
      <img src="avatar.jpg" alt="avatar" class="avatar">
      <img src="frame.png" alt="border" class="avatar-border">
    </div>   

    <h1>Hà Huy Khôi<span class="verified">✔️</span></h1>

    <div class="social-icons">
      <a href="hahuykhoi90@gmail.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/huykhoiha90" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.facebook.com/conmeo.huy.5/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <div class="info">
     Tôi là lập trình viên mới 
    </div>

    <div class="timer">
      Date created: <span id="timer"></span>
    </div>

  <script>
    let currentSong = "";

    function updateTimer() {
      const createdAt = new Date("2025-04-22T00:00:00");
      const now = new Date();
      const diff = Math.floor((now - createdAt) / 1000);
      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      document.getElementById("timer").innerText = `${days} day ${hours} hour ${minutes} minute ${seconds} second`;
    }

    function changeSong(url) {
      const audio = document.getElementById("bgMusic");
      if (url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.play();
      }
    }

    function createSnowflakes() {
      const snow = document.querySelector('.snow');
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '.';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (2 + Math.random() * 3) + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = (8 + Math.random() * 10) + 'px';
        snow.appendChild(snowflake);
      }
    }

    let lastFrame = performance.now();
    let frameCount = 0;

    function updateFPS() {
      const now = performance.now();
      frameCount++;
      if (now - lastFrame >= 1000) {
        document.getElementById("fps").innerText = "FPS: " + frameCount;
        frameCount = 0;
        lastFrame = now;
      }
      requestAnimationFrame(updateFPS);
    }

    setInterval(updateTimer, 1000);
    window.onload = () => {
      updateTimer();
      createSnowflakes();
      updateFPS();
    };
  </script>
</body>
</html>
